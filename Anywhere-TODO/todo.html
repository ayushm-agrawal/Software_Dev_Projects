<!DOCTYPE html>
<html class="no-js">

<head>
    <title>To-Do</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
    <div class="d-flex flex-column flex">
        <!--Change Theme -->
        <div class="p-2">
            <p> Type :todo in the address bar â¬†, press TAB and start adding things to your To-Do List</p>
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <button type="button" id="gradient" class="btn btn-circle btn-xl"></button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="white" class="btn btn-circle btn-xl"></button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="dark" class="btn btn-circle btn-xl"></button>
                </div>
            </div>
        </div>
        <!-- TODO Form -->
        <div class="p-2">
            <div class="form-group">
                <h1>Anywhere TO-DO <small>List</small></h1>
            </div>
            <div></div>
            <div class="row">
                <div class="col-sm-6 notcomp justify-content-center" id="notcomp">
                    <h3>Tasks</h3>
                </div>
                <div class="col-sm-6 comp justify-content-center" id="comp">
                    <h3>Completed</h3>
                </div>
            </div>
            <ul class="list-group" id="todo-ul"></ul>
        </div>
    </div>
    <script src="todo.js" async defer></script>
    <script src="jquery.js"></script>
</body>

</html>
